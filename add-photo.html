<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
		<!--	website styles-->
		<link rel="stylesheet" href="style.css">
		<!--		JS files imports-->
		<script src="./scripts/photo.js"></script>

	</head>
	<body>
		<header>
			<nav>
				<div class="navbar" id="navbarNav">
					<div id="not-logged-buttons">
						<ul class="nav-ul">
							<li class="nav-item">
								<a class="nav-link" href="./login.html">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./register.html">Register</a>
							</li>
						</ul>
					</div>
					<div id="logged-buttons">
						<ul class="nav-ul">
							<li class="nav-item">
								<a class="nav-link hello-a"><span>Hello, <span id="hello-user"></span></span></a>
							</li>
							<li class="nav-item">
								<a id="home" class="nav-link" href="./index.html">Home</a>
							</li>
							<li class="nav-item">
								<a id="create-collection" class="nav-link" href="./create-collection.html">Create collection</a>
							</li>
							<li class="nav-item">
								<a id="add-photo" class="nav-link" href="./add-photo.html">Add photo</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./login.html" onclick="logout()">Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<h1>Add photo in PhotoGallery</h1>
		</header>

		<main>
			<form class="form needs-validation" method="post" novalidate>
				<div class="input-container">
					<label for="image" class="form-label">File:</label>
					<input type="file" class="form-control" id="image" placeholder="Choose file" accept="image/png, image/gif, image/jpeg" required>
					<div class="invalid-feedback">Please select an image.</div>
				</div>
				<div class="input-container">
					<label for="dropdown" class="form-label">Collection:</label>
					<select name="collections" id="dropdown">
						<option value="Example Collection">Example Collection</option>
						<option value="Example Collection 2">Example Collection 2</option>
					</select>
				</div>
				<button type="submit" class="form-button" id="submit-button" onclick="submitPhoto(event)">Add</button>
				<p class="success" id="addedSuccess">Picture is added successfully.</p>
			</form>
		</main>

		<footer>
			<p>
				All rights reserved &reg; - Ivana and Vesela
			<div id="currentDate"></div>
			<script>
		        let date = new Date();
		        let month = date.getMonth() + 1;
		        let day = date.getDate();
		        let year = date.getFullYear();

		        document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
			</script>
			</p>
		</footer>

		<script src="./scripts/login.js"></script>
	</body>
</html>
