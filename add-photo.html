			<h1>Add photo in PhotoGallery</h1>

		<main class="container-fluid">
			<form class="form needs-validation" method="post" novalidate>
				<div class="form-group col-md-2 mb-3">
					<label for="image" class="form-label">File:</label>
					<input type="file" class="form-control" id="image" placeholder="Choose file" required>
					<div class="invalid-feedback">
						Please choose file.
					</div>
				</div>
				<div class="form-group col-md-2 mb-3">
					<label for="dropdown" class="form-label">Collection:</label>
					<select name="collections" id="dropdown">
						<option value="Example Collection">Example Collection</option>
						<option value="Example Collection">Example Collection 2</option>
					</select>
					<div class="invalid-feedback">
						Please choose a collection to add the file to.
					</div>
				</div>
				<button type="submit" class="btn btn-primary col-md-1" id="submit-button">Add</button>
			</form>
		</main>

		<footer>
			<p>
				All rights reserved &reg; - Ivana and Vesela
			<div id="currentDate"></div>
			<script>
		        let date = new Date();
		        let month = date.getMonth()+1;
		        let day = date.getDate();
		        let year = date.getFullYear();

		        document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
			</script>
			</p>
		</footer>

		<script>
		    $('#submit-button').on('click', function (e) {
		        e.preventDefault();

		        if ($('input').val() === '') {
		            $('#image + .invalid-feedback').show();
		        }
		    });

		    $('#image').on('change', function () {
		        $('#image + .invalid-feedback').hide();
		    });
		</script>
