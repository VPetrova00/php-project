		<header>
			<nav>
				<div class="navbar" id="navbarNav">
					<div id="not-logged-buttons">
						<ul class="nav-ul">
							<li class="nav-item">
								<a class="nav-link" href="./login.html">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="./register.html">Register</a>
							</li>
						</ul>
					</div>
					<div id="logged-buttons">
						<ul class="nav-ul">
							<li class="nav-item">

							</li>
							<li class="nav-item">
								<a id="home" class="nav-link" href="./index.html">Home</a>

			</nav>
			<h1>Create collection for PhotoGallery</h1>
		</header>

		<main class="container-fluid">
			<form class="form needs-validation" method="post" novalidate>
				<div class="input-container">
					<label for="collection-name" class="form-label">Collection name:</label>
					<input type="text" class="form-control" id="collection-name" placeholder="Enter collection name" required>
				</div>
				<div class="input-container">
					<label for="description" class="form-label">Description:</label>
					<textarea class="form-control" id="description" placeholder="Enter description" rows="5"></textarea>
				</div>
				<div class="input-container">
					<label for="cover-photo" class="form-label">Cover photo:</label>
					<input type="file" class="form-control" id="cover-photo" placeholder="Choose cover photo" required>
					<div class="invalid-feedback">Please select an image.</div>
				</div>
				<button type="submit" class="btn btn-primary col-md-1" id="submit-button" onclick="submitCollection(event)">Create collection</button>
				<p class="success" id="addedSuccess">Collection is created successfully.</p>
			</form>
		</main>

		<footer>
			<p>
				All rights reserved &reg; - Ivana and Vesela
			<div id="currentDate"></div>
			<script>
		        let date = new Date();
		        let month = date.getMonth()+1;
		        let day = date.getDate();
		        let year = date.getFullYear();

		        document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
			</script>
			</p>
		</footer>

		<script src="./scripts/login.js"></script>
	</body>
