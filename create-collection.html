			<h1>Create collection for PhotoGallery</h1>
		</header>

		<main class="container-fluid">
			<form class="form needs-validation" method="post" novalidate>
				<div class="form-group col-md-2 mb-3">
					<label for="collection-name" class="form-label">Collection name:</label>
					<input type="text" class="form-control" id="collection-name" placeholder="Enter collection name" required>
					<div class="invalid-feedback">
						Please enter collection name.
					</div>
				</div>
				<div class="form-group col-md-2 mb-3">
					<label for="description" class="form-label">Description:</label>
					<textarea class="form-control" id="description" placeholder="Enter description" rows="5">
					</textarea>
<!--					<div class="invalid-feedback">-->
<!--						Please write a description of the collection.-->
<!--					</div>-->
				</div>
				<div class="form-group col-md-2 mb-3">
					<label for="cover-photo" class="form-label">Cover photo:</label>
					<input type="file" class="form-control" id="cover-photo" placeholder="Choose cover photo" required>
					<div class="invalid-feedback">
						Please choose a cover photo for your new collection.
					</div>
				</div>
				<button type="submit" class="btn btn-primary col-md-1" id="submit-button">Create collection</button>
			</form>
		</main>

		<footer>
			<p>
				All rights reserved &reg; - Ivana and Vesela
			<div id="currentDate"></div>
			<script>
		        let date = new Date();
		        let month = date.getMonth()+1;
		        let day = date.getDate();
		        let year = date.getFullYear();

		        document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
			</script>
			</p>
		</footer>

		<script>
		    $('#submit-button').on('click', function (e) {
		        e.preventDefault();

                if ($('#collection-name').val() === '') {
                    $('#collection-name + .invalid-feedback').show();
                }

                if ($('#cover-photo').val() === '') {
                    $('#cover-photo + .invalid-feedback').show();
                }
		    });

		    $('#collection-name').on('click', function () {
		        $('#collection-name + .invalid-feedback').hide();
		    });

		    $('#cover-photo').on('click', function () {
		        $('#cover-photo + .invalid-feedback').hide();
		    });
		</script>
