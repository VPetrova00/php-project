			<h1>View album from Example Collection photos</h1>

		<main class="album" id="album">
		</main>
		<section class="align">
			<section class="sort-btn">
				<button onclick="imagesMethods.sort()" class="btn btn-primary col-md-1" id="sort-btn">Sort by date</button>
			</section>
			<section class="print-btn">
				<button onclick="print('album')" class="btn btn-primary col-md-1" id="print-btn">Print album</button>
			</section>

			<p>
				All rights reserved &reg; - Ivana and Vesela
			<div id="currentDate"></div>
			<script>
                let date = new Date();
                let month = date.getMonth()+1;
                let day = date.getDate();
                let year = date.getFullYear();

                document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
			</script>
			</p>
		</footer>

		<script src="scripts/display-images.js"></script>
		<script>
			window.onload = () => {
                imagesMethods.displayPictures();
			};

            function print(elementName){
                let contents = document.getElementById(elementName).innerHTML;
                let a = window.open('', '', 'height=1000, width=1000');
                a.document.write(contents);
                a.document.close();
                a.print();
            }
		</script>
	</body>
