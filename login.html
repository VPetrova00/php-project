			<form class="form needs-validation" method="post" novalidate>
				<div class="input-container">
					<label for="username" class="form-label">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" required>
				</div>
				<div class="input-container">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" required>
				</div>
				<button type="submit" class="btn btn-primary col-md-1" id="submit-button" onclick="loginMethods.submitForm()">Login</button>
			</form>

	                document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
