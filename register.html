		<main class="container-fluid">
			<form id="registration-form" class="form needs-validation" method="post" novalidate>
				<div class="input-container">
					<label for="username" class="form-label">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" required>
				</div>
				<div class="input-container">
					<label for="email" class="form-label">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" required>
				</div>
				<div class="input-container">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" required>
				</div>
				<div class="input-container">
					<label for="confirm-password" class="form-label">Confirm password:</label>
					<input type="password" class="form-control" id="confirm-password" placeholder="Enter confirm password" required>
				</div>
				<button type="submit" class="btn btn-primary col-md-1" id="register" onclick="submitForm(event)">Register</button>
			</form>
		</main>
