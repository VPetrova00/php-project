			<h1>Register to PhotoGallery</h1>
		</header>

		<main class="container-fluid">
			<form id="registration-form" class="form needs-validation" method="post" novalidate>
				<div class="input-container">
					<label for="username" class="form-label">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" name="username" maxlength="10" required
						   oninvalid="this.setCustomValidity(' ')">
					<div class="invalid-feedback"></div>
				</div>
				<div class="input-container">
					<label for="email" class="form-label">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required
						   oninvalid="this.setCustomValidity(' ')">
					<div class="invalid-feedback"></div>
				</div>
				<div class="input-container">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" maxlength="10" name="password" required
						   oninvalid="this.setCustomValidity(' ')">
					<div class="invalid-feedback"></div>
				</div>
				<div class="input-container">
					<label for="confirm-password" class="form-label">Confirm password:</label>
					<input type="password" class="form-control" id="confirm-password" placeholder="Enter confirm password" maxlength="10" name="confirm-password" required
						   oninvalid="this.setCustomValidity(' ')">

					<div class="invalid-feedback"></div>
				</div>
				<button type="submit" class="btn btn-primary col-md-1" id="register" onclick="submitForm(event)" name="submit">Register</button>
			</form>
		</main>

			<div id="currentDate"></div>
			<script>
		        let date = new Date();
		        let month = date.getMonth()+1;
		        let day = date.getDate();
		        let year = date.getFullYear();

		        document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
			</script>
			</p>
		</footer>
	</body>
