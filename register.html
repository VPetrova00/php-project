			<h1>Register to PhotoGallery</h1>
		</header>

		<main class="container-fluid">
			<form id="registration-form" class="form needs-validation" method="post" novalidate>
				<div class="form-group col-md-2 mb-3">
					<label for="username" class="form-label">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" required>
					<div class="invalid-feedback">
						Please enter your username.
					</div>
				</div>
				<div class="form-group col-md-2 mb-3">
					<label for="email" class="form-label">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" required>
					<div class="invalid-feedback">
						Please enter your email address.
					</div>
				</div>
				<div class="form-group col-md-2 mb-3">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" required>
					<div class="invalid-feedback">
						Please enter your password.
					</div>
				</div>
				<div class="form-group col-md-2 mb-3">
					<label for="confirm-password" class="form-label">Confirm password:</label>
					<input type="password" class="form-control" id="confirm-password" placeholder="Enter confirm password" required>
					<div class="invalid-feedback">
						Please confirm your password.
					</div>
				</div>
				<button type="submit" class="btn btn-primary col-md-1" id="register" onclick="submitForm(event)">Register</button>
			</form>
		</main>

		<footer>
			<p>

			<div id="currentDate"></div>
			<script>
		        let date = new Date();
		        let month = date.getMonth()+1;
		        let day = date.getDate();
		        let year = date.getFullYear();

		        document.getElementById("currentDate").innerText = day + '/' + month + '/' + year;
			</script>
			</p>
		</footer>

		<script>
		    $('#submit-button').on('click', function (e) {
		        e.preventDefault();

		        if ($('#username').val() === '') {
		            $('#username + .invalid-feedback').show();
		        }

                if ($('#email').val() === '') {
                    $('#email + .invalid-feedback').show();
                }

                if ($('#confirm-password').val() === '') {
                    $('#confirm-password + .invalid-feedback').show();
                }

		        if ($('#password').val() === '') {
		            $('#password + .invalid-feedback').show();
		        }
		    });

		    $('#username').on('click', function () {
		        $('#username + .invalid-feedback').hide();
		    });

            $('#email').on('click', function () {
                $('#email + .invalid-feedback').hide();
            });

            $('#confirm-password').on('click', function () {
                $('#confirm-password + .invalid-feedback').hide();
            });

		    $('#password').on('click', function () {
		        $('#password + .invalid-feedback').hide();
		    });
		</script>
